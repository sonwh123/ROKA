<!doctype html>
<html>
  <head>
    <title>교육지원대대 유격교육대</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><a href="index.html">유격대 4대 천왕</a></h1>
    <input class = "day" type="button" value="day" onclick="
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';

      var lis = document.getElementsByTagName('a');
      for(var i=0; i < lis.length; i++){
        lis[i].style.color = 'black';
      }
      document.querySelector('h1').style.borderBottomColor = 'black';

      var grid = document.getElementById('grid');
      grid.querySelector('ol').style.borderRightColor = 'black';
    ">
    <input class = "night" type="button" value="night" onclick="
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';

      var lis = document.getElementsByTagName('a');
      for(var i=0; i < lis.length; i++){
        lis[i].style.color = 'white';
      }
      document.querySelector('h1').style.borderBottomColor = 'white';

      var grid = document.getElementById('grid');
      grid.querySelector('ol').style.borderRightColor = 'white';
    ">
    <div id="grid">
      <ol>
        <li><a href="1.html">손영훈</a></li>
        <li><a href="2.html">김준수</a></li>
        <li><a href="3.html">유원준</a></li>
        <li><a href="4.html">김재민</a></li>
      </ol>
    </div>
  </body>
</html>
