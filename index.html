<!doctype html>
<html>
  <head>
    <title>교육지원대대 유격교육대</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><a href="index.html">유격대 4대 천왕</a></h1>
    <input id="night_day" type="button" value="night" onclick="
      var target = document.querySelector('body');
      var lis = document.getElementsByTagName('a');
      var target2 =document.querySelector('h1');
      var border = document.getElementById('grid').querySelector('ol');

      if(this.value === 'night'){
        target.style.backgroundColor = 'black';
        target.style.color = 'white';
        for(var i=0; i < lis.length; i++){
          lis[i].style.color = 'white';
        }
        target2.style.borderBottomColor = 'white';
        border.style.borderRightColor = 'white';
        this.value = 'day';
      } else {
        target.style.backgroundColor = 'white';
        target.style.color = 'black';
        for(var i=0; i < lis.length; i++){
          lis[i].style.color = 'black';
        }
        target2.style.borderBottomColor = 'black';
        border.style.borderRightColor = 'black';
        this.value = 'night';
      }
    ">
    <div id="grid">
      <ol>
        <script>
          var menu = ["손영훈", "김준수", "유원준", "김재민"]
          for(var i = 0; i < menu.length; i++) {
            document.write('<li><a href = "' + (i+1) + '.html">' + menu[i] + '</a></li>');
          }
        </script>
      </ol>
    </div>
  </body>
</html>
